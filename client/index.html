<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <!-- iPhone-optimized viewport with safe area support -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover" />
    <title>Insight Atlas</title>
    <meta name="description" content="Transform books into wisdom with AI-powered insights, premium visualizations, and audio narration" />
    
    <!-- iOS Web App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Insight Atlas" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Theme Color for iOS Safari -->
    <meta name="theme-color" content="#C9A227" />
    
    <!-- Disable phone number detection -->
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Premium Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Inter:wght@400;500;600;700&family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- iOS Splash Screens -->
    <link rel="apple-touch-startup-image" href="/splash.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
  </body>

</html>
